# permissions for end users to edit cappconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: container-app-operator
    app.kubernetes.io/managed-by: kustomize
  name: rcs-cappconfig-editor-role
rules:
- apiGroups:
  - rcs.rcs.dana.io
  resources:
  - cappconfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - rcs.rcs.dana.io
  resources:
  - cappconfigs/status
  verbs:
  - get
