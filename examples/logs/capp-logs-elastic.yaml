apiVersion: rcs.dana.io/v1alpha1
kind: Capp
metadata:
  name: hello-logs
  namespace: capp-examples
spec:
  configurationSpec:
    template:
      spec:
        containers:
          - name: app
            image: ghcr.io/dana-team/capp-gin-app:v0.2.0
            env:
              - name: APP_NAME
                value: hello-logs

  logSpec:
    type: elastic
    host: "https://elasticsearch.example.com:9200"
    index: "capp-logs"
    user: "elastic"
    passwordSecret: "capp-elastic-credentials"
